- cron:
    name: "nodetool info"
    user: "root"
    minute: "*"
    hour: "*"
    day: "*"
    month: "*"
    job: "docker exec my-cassandra nodetool info > /tmp/nodetool_info.tmp; cp -f /tmp/nodetool_info.tmp /tmp/nodetool_info"

- cron:
    name: "nodetool tablestats system"
    user: "root"
    minute: "*"
    hour: "*"
    day: "*"
    month: "*"
    job: "docker exec my-cassandra nodetool tablestats system > /tmp/nodetool_tablestats_system.tpm; cp -f /tmp/nodetool_tablestats_system.tpm /tmp/nodetool_tablestats_system"
